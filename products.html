<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cards - CardVela</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>ðŸ’³ CardVela</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="nav.home">Home</a></li>
                <li><a href="products.html" class="active" data-i18n="nav.products">Virtual Cards</a></li>
                <li><a href="index.html#about" data-i18n="nav.about">About</a></li>
                <li><a href="index.html#contact" data-i18n="nav.contact">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <div class="language-selector">
                    <select id="languageSelect" onchange="changeLanguage(this.value)">
                        <option value="en">English</option>
                        <option value="zh">ä¸­æ–‡</option>
                    </select>
                </div>
                <button class="cart-btn" onclick="toggleCart()">
                    ðŸ›’ <span id="cartCount">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Products Header -->
    <section class="products-header">
        <div class="container">
            <h1 data-i18n="products.title">Virtual Cards Marketplace</h1>
            <p data-i18n="products.subtitle">Choose from our selection of international virtual cards</p>
        </div>
    </section>

    <!-- Filters -->
    <section class="filters">
        <div class="container">
            <div class="filter-group">
                <label data-i18n="filters.currency">Currency:</label>
                <select id="currencyFilter" onchange="filterProducts()">
                    <option value="all" data-i18n="filters.all">All</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="CNY">CNY</option>
                </select>
            </div>
            <div class="filter-group">
                <label data-i18n="filters.amount">Amount:</label>
                <select id="amountFilter" onchange="filterProducts()">
                    <option value="all" data-i18n="filters.all">All</option>
                    <option value="10-50">$10 - $50</option>
                    <option value="50-100">$50 - $100</option>
                    <option value="100-500">$100 - $500</option>
                    <option value="500+">$500+</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products">
        <div class="container">
            <div class="cards-grid" id="productsGrid">
                <!-- Products will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Shopping Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3 data-i18n="cart.title">Shopping Cart</h3>
            <button class="close-btn" onclick="toggleCart()">âœ•</button>
        </div>
        <div id="cartItems" class="cart-items">
            <!-- Cart items will be loaded dynamically -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span data-i18n="cart.total">Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="btn btn-primary btn-block" onclick="checkout()" data-i18n="cart.checkout">Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 CardVela. <span data-i18n="footer.rights">All rights reserved.</span></p>
        </div>
    </footer>

    <script src="i18n.js"></script>
    <script src="cart.js"></script>
    <script src="products.js"></script>
</body>
</html>
